<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <style>
    
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Arial', sans-serif;
}

body {
    background-color: #f5f5f5;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-image: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
}

.signup-container {
    background-color: white;
    padding: 40px;
    border-radius: 10px;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 400px;
}

.login-container {
    background-color: white;
    padding: 40px;
    border-radius: 10px;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    width: 200%;
    max-width: 500px;
}

.logo {
    text-align: center;
    margin-bottom: 30px;
    height: 100px;
        
}

.logo img {
    max-width: 200px;
}

h1 {
    text-align: center;
    margin-bottom: 20px;
    color: #333;
    font-size: 24px;
}

.form-group {
    margin-bottom: 20px;
}

.form-group label {
    display: block;
    margin-bottom: 8px;
    color: #555;
    font-weight: 600;
}

.form-group input {
    width: 100%;
    padding: 12px 15px;
    border: 1px solid #ddd;
    border-radius: 5px;
    font-size: 16px;
    transition: border 0.3s;
}

.form-group input:focus {
    border-color: #4a90e2;
    outline: none;
    box-shadow: 0 0 0 2px rgba(74, 144, 226, 0.2);
}

.name-fields {
    display: flex;
    gap: 15px;
}

.name-fields .form-group {
    flex: 1;
}

.password-requirements {
    font-size: 12px;
    color: #666;
    margin-top: 5px;
}

.signup-button {
    width: 100%;
    padding: 12px;
    background-color: #4a90e2;
    color: white;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    transition: background-color 0.3s;
    margin-top: 10px;
}

.signup-button:hover {
    background-color: #3a7bc8;
}

.login-link {
    text-align: center;
    margin-top: 20px;
    font-size: 14px;
}

.login-link a {
    color: #4a90e2;
    text-decoration: none;
    font-weight: 600;
}

.login-link a:hover {
    text-decoration: underline;
}

.terms {
    font-size: 12px;
    color: #666;
    text-align: center;
    margin-top: 20px;
}

.terms a {
    color: #4a90e2;
    text-decoration: none;
}

.terms a:hover {
    text-decoration: underline;
}
   </style>
    <script src="inscription.js"></script>
     
</head>
<body>
<div class="signup-container">
        <div class="logo">
            <!-- Remplacez par votre logo -->
            <img src="im.png" alt="Logo">
        </div>
        
        <h1>Créer un compte</h1>
        
        <form id="signupForm" action="inscription.php" method="POST">
            <div class="name-fields">
                <div class="form-group">
                    <label for="firstname">Prénom</label>
                    <input type="text" id="firstname" name="firstname" placeholder="Votre prénom" required>
                </div>
                
                <div class="form-group">
                    <label for="lastname">Nom</label>
                    <input type="text" id="lastname" name="lastname" placeholder="Votre nom" required>
                </div>
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Votre email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input type="password" id="password" name="password" placeholder="Créez un mot de passe" required>
                <div class="password-requirements">
                    Le mot de passe doit contenir au moins 8 caractères, une majuscule et un chiffre.
                </div>
            </div>
            
            <div class="form-group">
                <label for="confirm-password">Confirmer le mot de passe</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirmez votre mot de passe" required>
            </div>
            
            <button type="submit" name="s'incrire"class="signup-button">S'inscrire</button>
        </form>
        
        <div class="login-link">
            <p>Déjà un compte ? <a href="login.html">Se connecter</a></p>
        </div>
        
        <div class="terms">
            <p>En vous inscrivant, vous acceptez nos <a href="/terms">Conditions d'utilisation</a> et notre <a href="/privacy">Politique de confidentialité</a>.</p>
        </div>
    </div>
    <script>
        
        document.addEventListener('DOMContentLoaded', function() {
            const signupForm = document.getElementById('signupForm');
            
            if (signupForm) {
                signupForm.addEventListener('submit', function(e) {
                    e.preventDefault();
                    
                    const password = document.getElementById('password').value;
                    const confirmPassword = document.getElementById('confirm-password').value;
                    
                    if (password !== confirmPassword) {
                        alert('Les mots de passe ne correspondent pas!');
                        return;
                    }
                    alert('Inscription réussie! Redirection...');
                    //window.location.href = 'login.html';
                   signupForm.submit();
                   return;
                });
            }
            const loginLink = document.querySelector('.login-link a');
            if (loginLink) {
                loginLink.addEventListener('click', function(e) {
                    e.preventDefault();
                    window.location.href = 'login.html';
                });
            }
        });
    </script>
</body>
</html>
